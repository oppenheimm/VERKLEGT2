<h2 class="text-2xl font-bold mb-8">Bank Transfer Instructions</h2>

<form method="post" class="space-y-6">
  {% csrf_token %}
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Account Holder Name</label>
    <input type="text" name="account_name" placeholder="Account Name"
           value="{{ form.account_holder_name.value|default:'' }}"
           class="border rounded-md px-4 py-2 w-full" required>
  </div>
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">IBAN</label>
    <input type="text" name="iban" placeholder="IBAN"
           value="{{ form.iban.value|default:'' }}"
           class="border rounded-md px-4 py-2 w-full" required>
  </div>
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Bank Name</label>
    <input type="text" name="bank_name" placeholder="Bank Name"
           value="{{ form.bank_name.value|default:'' }}"
           class="border rounded-md px-4 py-2 w-full" required>
  </div>

  <div class="flex justify-end">
    <button type="submit"
            class="bg-indigo-900 text-white font-semibold py-3 px-6 rounded-md hover:bg-indigo-800 transition">
      Continue
    </button>
  </div>
</form>
