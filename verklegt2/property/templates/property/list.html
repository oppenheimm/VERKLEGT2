{% extends "base.html" %}
{% block content %}
  <div class="max-w-6xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Available Properties</h1>
    <a href="{% url 'property:create' %}" class="text-blue-500 underline mb-4 inline-block">+ Create New Property</a>
    <div class="grid grid-cols-3 gap-6">
      {% for property in properties %}
        <a href="{% url 'property:detail' property.id %}" class="block border rounded-md shadow-md hover:shadow-lg p-4">
          <img src="{{ property.main_image.url }}" alt="{{ property.title }}" class="w-full h-48 object-cover rounded" />
          <h2 class="text-lg font-semibold mt-2">{{ property.title }}</h2>
          <p class="text-sm text-gray-600">{{ property.location }}</p>
          <p class="text-sm font-bold mt-1">${{ property.price }}</p>
        </a>
      {% empty %}
        <p>No properties found.</p>
      {% endfor %}
    </div>
  </div>
{% endblock %}
