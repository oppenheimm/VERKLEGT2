<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Real Estate{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS CDN for styling -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Navigation -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="text-2xl font-bold text-blue-600">🏡 RealEstate</a>
      <nav class="space-x-4">
        <a href="{% url 'property:list' %}" class="text-gray-700 hover:text-blue-500">Properties</a>
        <a href="{% url 'property:create' %}" class="text-gray-700 hover:text-blue-500">Add Property</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    {% block content %}
    <!-- Page-specific content will go here -->
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t mt-12">
    <div class="container mx-auto px-4 py-6 text-center text-sm text-gray-500">
      &copy; {{ now.year }} RealEstate. All rights reserved.
    </div>
  </footer>

</body>
</html>
