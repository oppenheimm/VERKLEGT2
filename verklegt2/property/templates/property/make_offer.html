{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-8">
  <h2 class="text-xl font-bold mb-4">Make a Purchase Offer for {{ property.title }}</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit Offer</button>
  </form>
</div>
{% endblock %}
